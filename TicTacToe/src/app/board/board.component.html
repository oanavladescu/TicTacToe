<h1 *ngIf="!winner && !isTie">Current Player: {{ player }} </h1>

<h1 *ngIf="winner">
  Player {{ winner }} won the game!
</h1>

<h1 *ngIf="isTie && !winner">
    It's a Tie!
</h1>

<button nbButton outline status= "danger" (click)="newGame()">Restart Game</button>

<main>
  <app-square 
    *ngFor = "let val of squares; let i = index"
    [value] = "val"
    (click) = "makeMove(i)">

  </app-square>
</main>
